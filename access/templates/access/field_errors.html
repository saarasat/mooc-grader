{% load i18n %}


{% if type == "table" %}
	<tr>
		<td>&nbsp;</td>
		<td colspan="{{ field|length }}">
			{% for error in errors %}
				<p class="help-block">
					{{ error|safe }}
				</p>
			{% endfor %}
		</td>
	</tr>
{% else %}
	{% for error in errors %}
		<p class="help-block">
			{{ error|safe }}
		</p>
	{% endfor %}
{% endif %}
